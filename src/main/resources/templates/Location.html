<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head lang="en">
    <title>Location</title>
</head>
<body>
<div class="container">

    <div>
        <form class="form-horizontal">
            <div class="form-group">
                <div class="col-sm-10">
                    <h3 class="form-control-static" th:text="${Location.id}">id</h3>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${Location.lat}">lat</p>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${Location.lng}">lat</p>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${Location.lng}">lat</p>
                </div>
            </div>



        </form>
    </div>
</div>
</body>
</html>
