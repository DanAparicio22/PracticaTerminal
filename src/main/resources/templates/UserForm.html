<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Title</title>
</head>
<body>
<div class="container">

    <h2>User Details</h2>
    <div>
        <form class="form-horizontal" th:object="${User}" th:action="@{/User}" method="post">
            <input type="hidden" th:field="*{id}"/>

            <div class="form-group">
                <label class="col-sm-2 control-label">Name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{name}"/>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">User parents:</label>
                <div class="col-sm-10">
                    <select th:field="*{usersId}">
                        <option th:each="User : ${Users}" th:value="${User.id}" th:text="${User.name}">username</option>
                    </select><br/><br/>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Companies: </label>
                <div>Companies</div>
                <div th:each="Company : ${companies}">
                    <label th:text="${Company.name}"></label>
                    <input type="checkbox" th:value="${Company.id}" th:field="*{Companies}"/>
                </div>
            </div>

            <div class="row">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
