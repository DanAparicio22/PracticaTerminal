<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>LocationForm</title>
</head>
<body>
<div class="container">

    <h2>Terminal Details</h2>
    <div>
        <form class="form-horizontal" th:object="${Location}" th:action="@{/Location}" method="post">
            <input type="hidden" th:field="*{id}"/>

            <div class="form-group">
                <label class="col-sm-2 control-label">Lat:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{lat}"/>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Lng:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{lng}"/>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Terminal:</label>
                <div class="col-sm-10">
                    <select th:field="*{terminalId}">
                        <option th:each="terminal : ${terminals}" th:value="${terminal.id}" th:text="${terminal.serial}">terminalserial</option>
                    </select><br/><br/>
                </div>
            </div>
            <input type="hidden" th:field="*{likes}"/>
            <div class="row">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
