<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>TerminalForm</title>
</head>
<body>
<div class="container">

    <h2>Terminal Details</h2>
    <div>
        <form class="form-horizontal" th:object="${Terminal}" th:action="@{/Terminal}" method="post">
            <input type="hidden" th:field="*{id}"/>

            <div class="form-group">
                <label class="col-sm-2 control-label">Serial:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{serial}"/>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Category:</label>
                <div class="col-sm-10">
                    <select th:field="*{categoryId}">
                        <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}">categoryname</option>
                    </select><br/><br/>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">User:</label>
                <div class="col-sm-10">
                    <select th:field="*{userId}">
                        <option th:each="User : ${Users}" th:value="${User.id}" th:text="${User.name}">username</option>
                    </select><br/><br/>
                </div>
            </div>

            <div class="row">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>



        </form>
    </div>
</div>
</body>
</html>
